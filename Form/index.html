<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h3>form Element</h3>
    <form action="submit" method="post">
      <fieldset>
        <legend>sign up</legend>
        <label for="email_element">Email: </label>
        <input
          type="email"
          name="email"
          id="email_element"
          placeholder="enter your Email"
          required
          />
          <!-- password -->
          <br /><br />
          <label for="password">Password:</label>
          <input
          type="password"
          name="password"
          id="password"
          placeholder="enter your password"
          required
        />
        <br />
        <br />
        <!-- Checkboxes -->
        <label for="">Hobbies:</label>
        <label for="hobbies"
          >cooking:
          <input type="checkbox" name="hobbies" id="hobbies" />
        </label>
        <label for=""
          >playing:
          <input type="checkbox" name="hobbies" id="hobbies" />
        </label>
        <label for=""
          >reading:
          <input type="checkbox" name="hobbies" id="hobbies" /> </label
        ><br /><br />
        <!-- age -->
        <label for="">Age:</label>
        <input type="number" name="" id="" min="18" max="70">
<br><br>
        <!-- Radio buttons -->
        <label for="">Gender:</label>
        <label for="">
          Female
          <input type="radio" name="gender" id="" />
        </label>
        <label for="">
          Male
          <input type="radio" name="gender" id="" /> </label
        ><br /><br />
        <!-- Textarea -->
        <label for="message"
          >Message: <br /><textarea
            name="message"
            id="message"
            cols="20"
            rows="5"
            placeholder="comment"
          ></textarea>
        </label>

        <br /><br />
        <button type="submit">sign up</button>
      </fieldset>
    </form>
  </body>
</html>
