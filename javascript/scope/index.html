<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope (global, function, block)</title>
</head>
<script>


    // global scope

    var globalScope = "global scope example"

    function global() {
        if (true) {
            
            console.log(globalScope);
        }
        console.log(globalScope);
        
    }
    global()
    console.log(globalScope);
    // function scope

    function funScope() {
            let functionScope = 44;
            console.log(functionScope);
            if (true) {
                console.log(functionScope);
                
            }
            
        
    }
    funScope()
    // console.log(functionScope);
    // block scope let const {}


    function blockScope() {
        let num1 = 3;
        console.log(num1);
        if (true) {
            let num2 = 4
            console.log(num2, " -", num1, "-", globalScope);
        }
        // console.log(num2);

        
    }
    blockScope()
</script>

</body>
</html>
