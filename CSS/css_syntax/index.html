<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon add link  -->
    <link rel="shortcut icon" href="../img/image.png" type="image/x-icon" />
    
    <link rel="stylesheet" href="styles.css" />

    <title>CSS Syntax</title>
  </head>
  <style>
    div {
      background-color: aqua;
    }
  </style>
  <body>
    <h3>CSS Syntax</h3>
    <!-- Inline CSS -->
    <h4 style="background-color: antiquewhite">Inline CSS</h4>
    <!-- Internal CSS -->
    <div>
      <h3>Internal CSS</h3>
      <p>Lorem ipsum dolor sit amet consectetur.</p>
      <a href="">click here</a>
    </div>
    <!-- External CSS -->
    <div class="main_heading">
      <h3>External CSS</h3>
      <p>Lorem ipsum dolor sit amet consectetur.</p>
      <a style="color: red" href="">External CSS</a>
    </div>
    <!-- HTML entities  -->
    <!-- CopyRightSymbal  -->
    <p>Lorem ipsum dolor sit amet consectetur. &copy; Ampersand &amp; Degree symbol &deg;</p>

    <!-- Currency symbols -->
    <ul > Currency symbols
        <li>Dollar &dollar;</li>
        <li>Euro &euro;</li>
        <li>Pound &pound;</li>
        <li>Yen &yen;</li>
    </ul>
  </body>
</html>
